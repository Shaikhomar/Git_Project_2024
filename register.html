<center>
    <form action="register.php" method="POST">
        <fieldset>
            <legend><h2>Employee Registration</h2></legend>

            <table>
                <tr>
                    <td><b><label for="username">Username:</label></b></td>
                    <td><input type="text" id="username" placeholder="Enter Username" name="username" class="form-control"></td>
                </tr>

                <tr>
                    <td><b><label for="email">Email:</label></b></td>
                    <td><input type="email" id="email" placeholder="Enter Email" name="email" class="form-control"></td>
                </tr>

                <tr>
                    <td><b><label for="password">Password:</label></b></td>
                    <td><input type="password" id="password"  placeholder="Enter Password" name="password" class="form-control"></td>
                </tr>

                <tr>
                    <td><b><label for="gender">Gender:</label></b></td>
                    <td>
                        <input type="radio" id="male" name="gender" value="male" required>
                        <b><label for="male">Male</label></b>
                        <input type="radio" id="female" name="gender" value="female" required>
                        <b><label for="female">Female</label></b>
                    </td>
                </tr>

                <tr>
                   <b><td><label for="skills">Skills:</label></td></b> 
                    <td>
                        <input type="checkbox" id="html" name="skills[]" value="HTML">
                        <b><label for="html">HTML</label></b>
                        <input type="checkbox" id="css" name="skills[]" value="CSS">
                        <b><label for="html">CSS</label></b>
                        <input type="checkbox" id="js" name="skills[]" value="Javascript">
                        <b><label for="js">JavaScript</label></b>
                    </td>
                </tr>

                <tr>
                    <td><b><label for="country">Country:</label></b></td>
                    <td>
                        <select name="country" id="country" class="form-control" required>
                            <option value="">Select Country</option>
                            <option value="USA">USA</option>
                            <option value="Canada">Canada</option>
                            <option value="India">India</option>
                            <option value="Australia">Australia</option>
                            <option value="West Indies">West Indies</option>
                            <option value="UK">UK</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><b><label for="file">Upload File:</label></b></td>
                    <td><input type="file" id="file" name="file" accept="image/*"></td>
                </tr>

                <tr>
                    <td></td>
                    <td class="center"><input type="submit" name="button" class="btn btn-primary"></td>
                </tr>
            </table>

        </fieldset>
    </form>
